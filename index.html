<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Store | Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: white; font-family: 'Cairo'; overflow-x: hidden; }
        
        /* Background Animation */
        .bg-glow { position: fixed; width: 300px; height: 300px; background: #D4AF37; filter: blur(150px); opacity: 0.2; border-radius: 50%; top: -100px; left: -100px; z-index: -1; animation: move 10s infinite alternate; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(50px, 50px); } }

        /* Header */
        header { padding: 25px 20px; display: flex; justify-content: space-between; align-items: center; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 50px; height: 50px; background: #222; border-radius: 15px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }
        .avatar i { color: #D4AF37; font-size: 1.5rem; }
        .greeting h3 { margin: 0; font-size: 1.2rem; }
        .greeting p { margin: 0; font-size: 0.8rem; color: #888; }
        
        /* Hero Banner */
        .promo-banner {
            margin: 20px;
            background: linear-gradient(135deg, #111, #222);
            border-radius: 25px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .promo-banner h1 { font-size: 1.8rem; margin-bottom: 5px; background: linear-gradient(to right, #D4AF37, #F2D06B); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .promo-banner p { color: #aaa; max-width: 70%; font-size: 0.9rem; }
        .promo-banner i { position: absolute; bottom: -20px; left: -20px; font-size: 8rem; color: rgba(255,255,255,0.03); transform: rotate(20deg); }

        /* App Grid */
        .grid-title { padding: 0 25px; font-weight: bold; font-size: 1.2rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .grid-title::before { content:''; width: 5px; height: 20px; background: #D4AF37; border-radius: 5px; }

        .app-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px 100px 20px; }
        
        .app-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: white;
            height: 160px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .app-card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); }
        
        .icon-box { width: 60px; height: 60px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; margin-bottom: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        
        /* Custom Colors */
        .c-alfa .icon-box { background: linear-gradient(135deg, #e30613, #ff4d4d); }
        .c-touch .icon-box { background: linear-gradient(135deg, #008c99, #00d2e5); }
        .c-whish .icon-box { background: linear-gradient(135deg, #E60000, #990000); }
        .c-phones .icon-box { background: linear-gradient(135deg, #D4AF37, #F2D06B); color: black; }
        .c-game .icon-box { background: linear-gradient(135deg, #6a11cb, #2575fc); }
        .c-stream .icon-box { background: linear-gradient(135deg, #000000, #434343); border: 1px solid #333; }

        .app-card h3 { font-size: 1rem; margin: 0; }
        .app-card span { font-size: 0.7rem; color: #888; margin-top: 5px; }

        /* Floating Nav */
        .btm-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(20,20,20,0.9); padding: 15px 30px; border-radius: 50px; display: flex; gap: 30px; backdrop-filter: blur(10px); border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 99; }
        .btm-nav a { color: #888; font-size: 1.5rem; transition: 0.3s; }
        .btm-nav a.active { color: #D4AF37; transform: scale(1.2); }

    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <header>
        <div class="user-profile">
            <div class="avatar"><i class="fa-solid fa-crown"></i></div>
            <div class="greeting">
                <p>Welcome to</p>
                <h3>Hassan Store</h3>
            </div>
        </div>
        <a href="https://wa.me/96170363783" style="color:white; font-size:1.5rem"><i class="fa-regular fa-bell"></i></a>
    </header>

    <div class="promo-banner">
        <i class="fa-solid fa-rocket"></i>
        <h1>خدمات VIP</h1>
        <p>استمتع بتجربة رقمية متكاملة. تشريج، هواتف، وتحويل أموال بضغطة زر.</p>
    </div>

    <div class="grid-title">التطبيقات</div>
    <div class="app-grid">
        <a href="alfa.html" class="app-card c-alfa">
            <div class="icon-box"><i class="fa-solid fa-tower-cell"></i></div>
            <h3>ALFA</h3>
            <span>تشريج & انترنت</span>
        </a>
        <a href="touch.html" class="app-card c-touch">
            <div class="icon-box"><i class="fa-solid fa-signal"></i></div>
            <h3>TOUCH</h3>
            <span>باقات & رصيد</span>
        </a>
        <a href="whish.html" class="app-card c-whish">
            <div class="icon-box"><i class="fa-solid fa-money-bill-transfer"></i></div>
            <h3>WHISH</h3>
            <span>تحويل أموال</span>
        </a>
        <a href="phones.html" class="app-card c-phones">
            <div class="icon-box"><i class="fa-solid fa-mobile-screen"></i></div>
            <h3>PHONES</h3>
            <span>صالة العرض</span>
        </a>
        <a href="gaming.html" class="app-card c-game">
            <div class="icon-box"><i class="fa-solid fa-gamepad"></i></div>
            <h3>GAMING</h3>
            <span>PUBG & Store</span>
        </a>
        <a href="streaming.html" class="app-card c-stream">
            <div class="icon-box"><i class="fa-solid fa-play"></i></div>
            <h3>STREAM</h3>
            <span>Netflix & TV</span>
        </a>
    </div>

    <div class="btm-nav">
        <a href="#" class="active"><i class="fa-solid fa-house"></i></a>
        <a href="https://wa.me/96170363783"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-solid fa-qrcode"></i></a>
    </div>
</body>
</html>
