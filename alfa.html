<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #111; color: white; font-family: 'Cairo'; margin: 0; padding-bottom: 50px; }
        
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { background: #222; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; }

        /* 3D SIM Card */
        .sim-container { padding: 20px; perspective: 1000px; display: flex; justify-content: center; }
        .sim-card {
            width: 320px; height: 190px;
            background: linear-gradient(135deg, #e30613, #8a040b);
            border-radius: 20px;
            position: relative;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(227, 6, 19, 0.3);
            transform: rotateX(5deg);
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .sim-chip { width: 50px; height: 40px; background: linear-gradient(45deg, #ffd700, #b8860b); border-radius: 8px; margin-bottom: 20px; position: relative; }
        .sim-chip::after { content:''; position: absolute; top: 0; left: 50%; width: 1px; height: 100%; background: rgba(0,0,0,0.2); }
        .sim-logo { position: absolute; top: 20px; right: 25px; font-weight: 900; font-size: 1.8rem; letter-spacing: 2px; font-style: italic; }
        .sim-number { font-size: 1.2rem; letter-spacing: 3px; font-family: monospace; margin-top: 10px; text-shadow: 0 2px 2px rgba(0,0,0,0.3); }
        .sim-label { font-size: 0.8rem; opacity: 0.8; margin-top: 20px; }
        
        .section-title { padding: 0 25px; margin-top: 10px; font-size: 1.2rem; color: #e30613; font-weight: bold; border-right: 4px solid #e30613; margin-right: 20px; }

        .list-container { padding: 20px; display: grid; gap: 15px; }
        .offer-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #333;
            transition: 0.3s;
        }
        .offer-card:hover { border-color: #e30613; background: #222; }
        .o-icon { width: 50px; height: 50px; background: rgba(227, 6, 19, 0.1); border-radius: 12px; color: #e30613; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; }
        .o-info { flex: 1; margin-right: 15px; }
        .o-info h4 { margin: 0; font-size: 1rem; }
        .o-info span { font-size: 0.8rem; color: #888; }
        .btn-add { background: #e30613; color: white; border: none; padding: 8px 15px; border-radius: 50px; font-size: 0.9rem; cursor: pointer; text-decoration: none; }

    </style>
</head>
<body>
    <div class="header">
        <h2 style="margin:0">Alfa Services</h2>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <div class="sim-container">
        <div class="sim-card">
            <div class="sim-logo">alfa</div>
            <div class="sim-chip"></div>
            <div class="sim-number">RECHARGE CENTER</div>
            <div class="sim-label">Managed by Hassan Store</div>
        </div>
    </div>

    <div class="section-title">التشريج الفوري</div>
    <div class="list-container">
        <div class="offer-card">
            <div class="o-icon"><i class="fa-solid fa-dollar-sign"></i></div>
            <div class="o-info">
                <h4>رصيد $22.73</h4>
                <span>صلاحية 30 يوم</span>
            </div>
            <a href="https://wa.me/96170363783?text=Alfa22" class="btn-add">اطلب</a>
        </div>
        
        <div class="offer-card">
            <div class="o-icon"><i class="fa-solid fa-wifi"></i></div>
            <div class="o-info">
                <h4>انترنت 500 MB</h4>
                <span>باقة توفير</span>
            </div>
            <a href="https://wa.me/96170363783?text=Alfa500" class="btn-add">تفعيل</a>
        </div>

        <div class="offer-card">
            <div class="o-icon"><i class="fa-solid fa-globe"></i></div>
            <div class="o-info">
                <h4>انترنت 5 GB</h4>
                <span>باقة شهرية</span>
            </div>
            <a href="https://wa.me/96170363783?text=Alfa5GB" class="btn-add">تفعيل</a>
        </div>
    </div>
</body>
</html>
