
<!DOCTYPE html>

    <title>Hassan Diab Central Store</title>

    <style>
        /* Global Styles */
        :root {
            --gold: #d4af37;
            --dark: #050505;
            --blue: #0056b3;
            --background-image: url('https://raw.githubusercontent.com/Mehsn70/Mehsin-central-store/refs/heads/main/pngtree-the-future-of-smartphones-a-3d-experience-picture-image_3928929.png');
        }
        body {
            font-family: "Tahoma", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: var(--gold);

        }
        .hero {
            background: var(--background-image) no-repeat center center;
            background-size: cover;
            padding: 40px;

            color: var(--gold);
        }
        .hero h2 {
            font-size: 28px;
        }
        .qr-container {
            text-align: center;
            margin-top: 30px;
        }
        .qr-container img {
            width: 200px;
            height: 200px;
        }
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            text-align: center;
        }
        .quick-links a {
            background: var(--blue);
            color: white;
            padding: 20px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }
        .quick-links a:hover {
            background: var(--gold);
        }
        footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
