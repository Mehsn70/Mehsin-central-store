<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Phones | صالة العرض</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #050505; color: #fff; font-family: 'Cairo'; padding-bottom: 50px; }
        .header { padding: 20px; background: #000; display: flex; align-items: center; gap: 15px; position: sticky; top:0; z-index:99; border-bottom:1px solid #333; }
        .back-btn { color: #fff; font-size: 1.5rem; }
        
        .filters { display: flex; gap: 10px; padding: 15px; overflow-x: auto; background: #111; }
        .filter-chip { padding: 8px 20px; background: #222; border-radius: 50px; color: #aaa; white-space: nowrap; border: 1px solid #333; }
        .filter-chip.active { background: #D4AF37; color: #000; font-weight: bold; border-color: #D4AF37; }

        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 15px; }
        .product { background: #151515; border-radius: 15px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .product:hover { transform: translateY(-5px); border-color: #D4AF37; }
        .p-img { width: 100%; height: 200px; object-fit: cover; background: #fff; }
        .p-info { padding: 15px; }
        .p-name { font-weight: bold; font-size: 1rem; margin-bottom: 5px; }
        .p-price { color: #D4AF37; font-size: 1.2rem; font-weight: 900; }
        .buy-btn { display: block; width: 100%; background: #25d366; color: white; text-align: center; padding: 10px; margin-top: 10px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-right"></i></a>
        <h2>صالة الهواتف</h2>
    </div>

    <div class="filters">
        <div class="filter-chip active">الكل</div>
        <div class="filter-chip">Samsung</div>
        <div class="filter-chip">iPhone</div>
        <div class="filter-chip">Xiaomi</div>
        <div class="filter-chip">مستعمل</div>
    </div>

    <div class="products">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?w=500" class="p-img" alt="Samsung">
            <div class="p-info">
                <div class="p-name">Samsung S24 Ultra</div>
                <div class="p-price">$1,150</div>
                <a href="https://wa.me/96170363783?text=S24Ultra" class="buy-btn">شراء الآن</a>
            </div>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1592750475338-74b7b21085ab?w=500" class="p-img" alt="iPhone">
            <div class="p-info">
                <div class="p-name">iPhone 15 Pro Max</div>
                <div class="p-price">Available</div>
                <a href="https://wa.me/96170363783?text=iPhone15" class="buy-btn">شراء الآن</a>
            </div>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1598327105666-5b89351aff5b?w=500" class="p-img" alt="Xiaomi">
            <div class="p-info">
                <div class="p-name">Xiaomi Note 13</div>
                <div class="p-price">$220</div>
                <a href="https://wa.me/96170363783?text=Xiaomi13" class="buy-btn">شراء الآن</a>
            </div>
        </div>
         <div class="product">
            <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=500" class="p-img" alt="Used">
            <div class="p-info">
                <div class="p-name">iPhone 11 (مستعمل)</div>
                <div class="p-price">$300</div>
                <a href="https://wa.me/96170363783?text=UsediPhone" class="buy-btn">شراء الآن</a>
            </div>
        </div>
    </div>
</body>
</html>
